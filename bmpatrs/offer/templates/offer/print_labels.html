{% load static from staticfiles %}

{% for item in offeritem %}
    {% for i in item.quantity|rjust:item.quantity %}
    <div style="margin:1px;float:left;height:115px;width:230px;border:1px solid black;">
        <div style="height:38px;border-bottom:1px solid black;text-align:center;">
            <div style="float:left;margin:2px;">
                <img src='{% static "img/logo.png" %}' alt="bmwminiparts.ru" height="27px">
            </div>
            <div style="float:left;margin-left:5px;padding-top:5px;">
                <span style="font-size:9px;">www.BmwMiniParts.ru</br>+7911-121-62-53</span>
            </div>
        </div>
        <div style="height:55px;border-bottom:1px solid black;text-align:center;overflow: hidden;">
            <div>
                <span style="font-size:14px;font-weight:bold;">{{item.product}}</span>
            </div>
            <div>
                <span style="font-size:12px;">{{item.product.description}}</span>
            </div>
        </div>
        <div style="text-align:center;">
            <span style="font-size:16px;font-weight:bold;">Цена  {{item.unit_price_discount}} р.</span>
        </div>
    </div>
    {%endfor%}
{%endfor%}
